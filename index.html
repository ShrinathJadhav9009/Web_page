<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Navigation Menu</title>
  <link rel="stylesheet" href="responsive webpage[1].css">
  <style>
    
    body, h1, p {
      margin: 0;
      padding: 0;
    }

   
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

   
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333;
      padding: 10px 0;
      z-index: 1000;
    }

    .menu {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    .menu li {
      margin: 0 15px;
    }

    .menu a {
      text-decoration: none;
      color: white;
      padding: 5px 10px;
      transition: background-color 0.3s ease;
    }

    .menu a:hover {
      background-color: #575757;
      border-radius: 5px;
    }

    
    .content {
      margin: 100px auto; 
      padding: 20px;
      max-width: 800px;
    }

   
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    
    p {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <nav>
      <ul class="menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </nav>
  </header>

  
  <section id="home" class="content">
    <h1>Welcome to Our Website</h1>
    </section>

  <section id="services" class="content">
    <h1>Our Services</h1>
    
  </section>

  <section id="contact" class="content">
    <h1>Contact Us</h1>
    
  </section>
  <section id="about" class="content">
    <h1>About Us</h1>
    
  </section>


  <script src="responsive webpage.js"></script>
</body>
</html>
